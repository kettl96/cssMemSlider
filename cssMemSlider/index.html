<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
		<main class="main">
			<input type="radio" name="slide" id="slide1" checked>
			<input type="radio" name="slide" id="slide2">
			<input type="radio" name="slide" id="slide3">
			<input type="radio" name="slide" id="slide4">
			<input type="radio" name="slide" id="slide5">
			<div class="slider">
				<figure class="slide">
					<img src="./assets/1.jpg">
				</figure>
				<figure class="slide">
					<img src="./assets/2.jpg">
				</figure>
				<figure class="slide">
					<img src="./assets/3.jpg">
				</figure>
				<figure class="slide">
					<img src="./assets/4.jpg">
				</figure>
				<figure class="slide">
					<img src="./assets/5.jpg">
				</figure>
			</div>
			<div class="control">
				<div class="discabe">
					<div class="text" id="d1">Which slider?</div>
					<div class="text" id="d2">When you see cross-check result</div>
					<div class="text" id="d3">how deadline???</div>
					<div class="text" id="d4">when found solution in one line</div>
					<div class="text" id="d5">When finish task</div>
				</div>
        <div class="buttons">
          <label for="slide1" class="button" id="select1"><span></span></label>
          <label for="slide2" class="button" id="select2"><span></span></label>
          <label for="slide3" class="button" id="select3"><span></span></label>
          <label for="slide4" class="button" id="select4"><span></span></label>
          <label for="slide5" class="button" id="select5"><span></span></label>
      </div>
		</main>
	</div>
</body>

</html>
